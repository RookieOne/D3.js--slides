<!DOCTYPE html>
<!-- saved from url=(0065)http://html5slides.googlecode.com/svn/trunk/template/index.html#1 -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <link href="./slides_files/impress.css" rel="stylesheet" />
</head>
<body class="impress-not-supported">
    <div id="impress">
        <div class="step slide" data-x="0" data-y="0">
            Slide 1
        </div>
        <div class="step slide" data-x="1000" data-y="0">
            <q>Slide 2</q>
        </div>
        <div class="step" data-x="0" data-y="0" data-scale="4">
            <h1>Impress Sandbox</h1>
        </div>
        <div class="step" data-x="500" data-y="0" data-rotate="90">
            <h2>Rotated fool!</h2>
        </div>
        <div class="step" data-x="500" data-y="0" data-rotate="180">
            <h2>Rotated AGAIN!!</h2>
        </div>
        <div class="step" data-x="0" data-y="500" data-scale="3" data-z="-3000">
            <h4>mind blowing awesome</h4>
        </div>
        <div class="step" data-x="0" data-y="500" data-scale="3" data-z="10" data-rotate-x="-40" data-rotate-y="-40">
            <h3>MATRIX</h3>
        </div>
        <div class="step" data-x="0" data-y="0" data-scale="10"></div>
    </div>
    <script src="./slides_files/impress.js"></script>
    <script>impress().init();</script>
</body>
</html>
