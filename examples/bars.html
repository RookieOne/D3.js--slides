<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bar Chart</title>
    <meta charset="utf-8">
    <script src=".././libraries/jquery-1.7.2.min.js"></script>
    <script src=".././libraries/d3.v2.js"></script>
    <script src=".././examples/barChart.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <link href=".././stylesheets/barChart.css" rel="stylesheet" />
    <link href=".././stylesheets/reset.css" rel="stylesheet" />
    <link href=".././stylesheets/my_impress.css" rel="stylesheet" />

    <script type="text/javascript">
        $(function() {            
            barChart.createSvgChart("#bar-chart");
            barChart.createScaleFxs();
            barChart.addBars();   
            barChart.addXAxis();
            barChart.addXTicks();
            barChart.addXLabels();
            barChart.addBarLabels(); 
            barChart.addStatLabels();   
        });
    </script>

<body style="padding-top:60px; padding-left:40px">
    <button data-set="barb" onclick="barChart.transition('#bar-chart', 'barb')">Barbarian</button>
    <button data-set="monk" onclick="barChart.transition('#bar-chart', 'monk')">Monk</button>
    <button data-set="wiz" onclick="barChart.transition('#bar-chart', 'wiz')">Wizard</button>
    <button data-set="witch" onclick="barChart.transition('#bar-chart', 'witch')">Witch Doctor</button>
    <div id="bar-chart" style=" "></div>
</body>
</html>
